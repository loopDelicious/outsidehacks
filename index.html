<!doctype html>
<html>
<head>

    <title>Outside Hacks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="/index.css"/>

</head>

<body>
    <h1 id="connect-msg">Connecting...</h1>

    <div id='color-picker'>
        <table>
            <tr>
                <td bgcolor="deepskyblue">DeepSkyBlue</td>
                <td bgcolor="yellow">Yellow</td>
                <td bgcolor="aqua">Aqua</td>
            </tr>
            <tr>
                <td bgcolor="orange">Orange</td>
                <td bgcolor="springgreen">SpringGreen</td>
                <td bgcolor="salmon">Salmon</td>
            </tr>
            <tr>
                <td bgcolor="whitesmoke">WhiteSmoke</td>
                <td bgcolor="deeppink">DeepPink</td>
                <td bgcolor="chartreuse">Chartreuse</td>
            </tr>
        </table>
    </div>

    <form id='get-clients'>
        <button id='clients'>Get Clients</button>
        <h1>Client List</h1>
        <pre id="client-list"></pre>
    </form>

    <form id='refresh-form'>
        <button id='refresh'>Refresh</button>
    </form>




</body>
</html>
