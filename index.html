<!doctype html>
<html>
<head>

    <title>Outside Hacks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    <link rel="stylesheet" href="/reset.css"/>
    <link rel="stylesheet" href="/index.css"/>

</head>

<body>
    <h1 id="connect-msg">Connecting...</h1>

    <div id='color-picker'>
        <table>
            <tr>
                <td bgcolor="#aaff01">BrightGreen</td>
                <td bgcolor="#ffaa01">Orange</td>
                <td bgcolor="#ff00aa">Pink</td>
            </tr>
            <tr>
                <td bgcolor="#aa00ff">Purple</td>
                <td bgcolor="#00aaff">Blue</td>
                <td bgcolor="red">Red</td>
            </tr>
            <tr>
                <td bgcolor="#51ff00">NeonGreen</td>
                <td bgcolor="white">White</td>
                <td bgcolor="black">Black</td>
            </tr>
        </table>
    </div>

    <div id="client-container">
        <form id='get-clients'>
            <button id='clients'>Get Clients</button>
            <h1>Client List</h1>
            <pre id="client-list"></pre>
        </form>
    </div>

    <form id='refresh-form'>
        <button id='refresh'>Refresh</button>
    </form>




</body>
</html>
